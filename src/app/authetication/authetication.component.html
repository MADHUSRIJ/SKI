<div class="login">
    <div class="child-bg-img">
       <img class="img" src="assets/images/login/logo.png">
    </div>
    <div class="child-other">
        <div class="logo">
            <!-- <img class="log-img" src="assets/images/login/logo.png"> -->
            <div class="credentials">
                <h3>Welcome!</h3>
                <h4>Login to your account using college Email address.</h4>
                <br>
                <p>Email</p>
                <input type="text" id="email" name="email">
                <br>
                <br>
                <p>Password</p>
                <input type="text" id="pwd" name="pwd">
                <h4 style="text-align: end;margin-top: 5px;cursor: pointer;">Forgot password?</h4>
                <br>
                <input type="submit" value="Submit" [routerLink]="['home']">
                <h5><span>OR</span></h5>
                <div class="google" [routerLink]="['home']">
                    <div>
                        <img class="goo-img" src="assets/images/login/google.png">
                    </div>
                    <div>
                        <p style="margin: 10px 0px 10px 0px;">Continue with google</p>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
